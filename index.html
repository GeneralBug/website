            <a class= "link_button" id="icon_home" href="index.html">

            <a class= "link_button" id="icon_games" href="games.html">

    <div class="content">

        <div class="paragraph">
            <p>
                Hello, I'm GeneralBug and this is my cool website for my cool stuff. 
                I'm a game developer from Australia!
            </p>
            <img class="screenshot"
                src="Assets/Belle/belle_10.png" 
                alt="My cat Belle sitting grumpily in a half eaten carboard box">
            <p>
                Site last updated <span id="updatedate"></span>, with <span id="viewcount"></span> unique visitors!
            </p>
            <a href="https://neocities.org"><img src="Assets/neocities.png" alt="Hosted by Neocites"></a>
        </div>
    </div>

    <script>
        // Visit count, https://dannarchy.com/tut/tut_002
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() 
        {
            if (this.readyState == 4 && this.status == 200) 
            {
                var site_data = JSON.parse(this.responseText);
                document.getElementById("viewcount").innerHTML = site_data.info.views;
                document.getElementById("updatedate").innerHTML = new Date(site_data.info.last_updated).toLocaleDateString();
            }
        };
        xhttp.open("GET", "https://weirdscifi.ratiosemper.com/neocities.php?sitename=buggus", true);
        xhttp.send();
    </script>
